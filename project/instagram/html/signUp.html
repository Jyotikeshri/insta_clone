<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/signUp.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Salsa&display=swap"

    />
    <link rel="icon" href="/assets/instagram.png" />
    <title>Sign Up ~ Instagram</title>
  </head>
  <body>
    <div id="login-container">
      <div id="login">
        <div id="text">Instagram</div>

        <div class="form">
          <form action="" id="loginForm">
            <div class="_aahw">
              <span class="abc"
                >Sign up to see photos and videos from your friends.</span
              >
            </div>
            <div class="log-btn _ab32">
              <button type="submit">
                <div class="btn">
                  <img src="/assets/white-face.png" alt="" />Log In with
                  facebook
                </div>
              </button>
            </div>
            <div class="_ab39">
              <div class="or-section">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
              </div>
            </div>
            <div class="_ab">
              <div class="_ab32">
                <div class="contact">
                  <label for="contact">
                    <input
                      type="text"
                      name="contact"
                      id="contact"
                      placeholder="mobile number, or email"
                    />
                  </label>
                </div>
              </div>
              <div class="_ab32">
                <div class="name">
                  <label for="fullName">
                    <input
                      type="text"
                      name="fullName"
                      id="fullName"
                      placeholder="Full Name"
                    />
                  </label>
                </div>
              </div>
              <div class="_ab32">
                <div class="user">
                  <label for="username">
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="Username"
                    />
                  </label>
                </div>
              </div>
              <div class="_ab32">
                <div class="pass">
                  <label for="password">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Password"
                    />
                  </label>
                </div>
              </div>
              <p class="_aai1">
                <span class="_aa">
                  <span class="_aa1"
                    >People who use our service may have uploaded your contact
                    information to Instagram.
                    <a
                      href="https://www.facebook.com/help/instagram/261704639352628"
                      >Learn More</a
                    >
                  </span>
                  <br />
                  <br />
                  <span class="_aa1">
                    By signing up, you agree to our
                    <a
                      href="https://help.instagram.com/581066165581870/?locale=en_US"
                      >Terms</a
                    >
                    <a href="https://www.facebook.com/privacy/policy"
                      >Privacy policy</a
                    >
                    and
                    <a
                      href="https://privacycenter.instagram.com/policies/cookies/"
                      >Cookies policy</a
                    >
                  </span>
                </span>
              </p>
              <div class="log-btn _ab32" id="sign">
                <button type="submit" formaction="/html/profile.html">
                  <div class="btn">sign Up</div>
                </button>
              </div>
            </div>
            <!-- <a href="reset.html">forgot Password ?</a> -->
          </form>
        </div>
      </div>
      <div class="_ab21">
        <span class="xyz">
          <p>Have an account?</p>
          <a href="/index.html">
            <span class="_ap3a"> Log in </span>

        </span>
      </div>
      <div class="x78">
        <div class="_aa4u">

        </div>
        <div class="_aa4v">

          >
            <img
              src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png"

            />
          </a>
          <a
            class="microsoft"

          >
            <img
              src="	https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png"
              alt="Get it on microsoft"
            />
          </a>
        </div>
      </div>
    </div>

</html>
